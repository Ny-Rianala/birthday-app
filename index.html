<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <header class="header">
        <h1>Birthday</h1>
        <input class="searchName" type="text" placeholder="Type a name" id="birthday_id"/>
        <select class="filterMonth" id="filter_month">
							<option value="">Filter by month</option>
							<option value="0">January</option>
							<option value="1">February</option>
							<option value="2">March</option>
							<option value="3">April</option>
							<option value="4">May</option>
							<option value="5">June</option>
							<option value="6">July</option>
							<option value="7">August</option>
							<option value="8">September</option>
							<option value="9">October</option>
							<option value="10">November</option>
							<option value="11">December</option>
						</select>
        <button type="button" class="add">Add a person</button>
    </header>
    <main>
        <section class="birthday">
            <div></div>
        </section>
        <div class="outer-confirm-modal">
            <div class="inner-confirm-modal"></div>
        </div>
